# .github/workflows/reusable-create-release.yml

name: Reusable - Create Release

on:
  workflow_call:
    # This module requires the tag name as an input.
    inputs:
      tag_name:
        description: 'The Git tag to be created (e.g., v1.2.3).'
        required: true
        type: string

# This workflow requires write permissions to create a release.
permissions:
  contents: write

jobs:
  create:
    name: Create Git Tag and Release
    runs-on: ubuntu-latest
    steps:
      # This action creates both a Git tag and a GitHub Release.
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.tag_name }}
          release_name: "Release ${{ inputs.tag_name }}"
          body: "Automated release for version ${{ inputs.tag_name }}."
          draft: false
          prerelease: false